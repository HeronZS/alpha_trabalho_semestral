<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa</title>
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carme&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container background">
        <img src="/public/img/logo-white.png" alt="Logo do Hospital" class="logo">
        <h1>Pesquisa de Satisfação</h1>

        <form id="avaliacao-form">
            <div id="question-container">
                <label id="question-label">Quanto você gostou do atendimento?</label>
                <div class="rating">
                    <button type="button" class="btn rating-btn" value="0">0</button>
                    <button type="button" class="btn rating-btn" value="1">1</button>
                    <button type="button" class="btn rating-btn" value="2">2</button>
                    <button type="button" class="btn rating-btn" value="3">3</button>
                    <button type="button" class="btn rating-btn" value="4">4</button>
                    <button type="button" class="btn rating-btn" value="5">5</button>
                    <button type="button" class="btn rating-btn" value="6">6</button>
                    <button type="button" class="btn rating-btn" value="7">7</button>
                    <button type="button" class="btn rating-btn" value="8">8</button>
                    <button type="button" class="btn rating-btn" value="9">9</button>
                    <button type="button" class="btn rating-btn" value="10">10</button>
                </div>
           </div>

           <div id="feedback-container" style="display: none;">
            <label class="feedback" for="feedback">Queremos saber a sua opinião!</label>
            <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Escreva seu feedback aqui..."></textarea>
        </div>

         <button type="button" id="next-btn" class="submit-btn" disabled>⮞</button>
        
        </form>

        <p class="disclaimer">Sua avaliação espontânea é anônima, nenhuma informação pessoal é solicitada ou armazenada.</p>
    </div>

    <script src="/public/js/script.js"></script>
</body>
</html>
